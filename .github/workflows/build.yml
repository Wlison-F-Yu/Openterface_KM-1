name: Build CH32 Project

on:
  push:
    branches:
      - dev*

env:
  SOURCE_DIR: ${{ github.workspace }}
  BUILD_DIR: ${{ github.workspace }}\build
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC_COMPILER_VERSION: 8.2.0-3.1.1

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install xpm
      run: |
        npm install --global xpm

    - name: Install RISC-V Embedded GCC using xpm
      run: |
        xpm install --global @xpack-dev-tools/riscv-none-embed-gcc@${{ env.RISC_COMPILER_VERSION }}
        echo "C:\\Users\\runneradmin\\AppData\\Roaming\\xPacks\\@xpack-dev-tools\\riscv-none-embed-gcc\\${{ env.RISC_COMPILER_VERSION }}\\.content\\bin" >> $GITHUB_PATH
        echo "RISC_COMPILER_PATH=C:\\Users\\runneradmin\\AppData\\Roaming\\xPacks\\@xpack-dev-tools\\riscv-none-embed-gcc\\${{ env.RISC_COMPILER_VERSION }}\\.content" >> $GITHUB_ENV

    - name: Install make using Chocolatey
      run: |
        choco install make --yes
        echo "C:\\ProgramData\\chocolatey\\bin" >> $GITHUB_PATH

    - name: Refresh environment variables
      run: |
        echo "Refreshing environment variables..."
        echo "PATH: $PATH"
        echo "RISC_COMPILER_PATH: ${{ env.RISC_COMPILER_PATH }}"
        $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH", "Process")
        $env:RISC_COMPILER_PATH = [System.Environment]::GetEnvironmentVariable("RISC_COMPILER_PATH", "Process")

    - name: Verify RISC-V GCC installation
      run: |
        echo "Checking RISC-V GCC installation..."
        where riscv-none-embed-gcc || echo "RISC-V GCC not found in PATH"
        echo "Current PATH: $PATH"
        echo "RISC_COMPILER_PATH: ${{ env.RISC_COMPILER_PATH }}"

    - name: Build the project
      run: |
        echo "Starting build process..."
        cd build
        make -j4 all || echo "Build failed. Check logs for details."

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keymod
        path: |
          ${{ env.BUILD_DIR }}\keymod.hex
          ${{ env.BUILD_DIR }}\keymod.elf
        if-no-files-found: error
