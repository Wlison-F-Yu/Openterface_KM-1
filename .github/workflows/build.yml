name: Build CH32 Project

on:
  push:
    branches:
      - dev*

env:
  SOURCE_DIR: ${{ github.workspace }}
  BUILD_DIR: ${{ github.workspace }}\build
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC_COMPILER_VERSION: 8.2.0-3.1.1

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install make using Chocolatey
      run: |
        choco install make --yes
        echo "C:\\ProgramData\\chocolatey\\bin" >> $GITHUB_PATH

    - name: Download and extract RISC-V GCC (SiFive)
      run: |
        curl -L -o riscv64-none-elf-toolchain.zip https://static.dev.sifive.com/dev-tools/riscv-openocd-0.10.0-2019.05.1-x86_64-w64-mingw32.zip -oC:\tools\riscv
        echo "C:\\tools\\riscv\\riscv64-none-elf-toolchain-0.10.0-2019.05.1-x86_64-w64-mingw32\\bin" >> $GITHUB_PATH
        echo "RISC_COMPILER_PATH=C:\\tools\\riscv\\riscv64-none-elf-toolchain-0.10.0-2019.05.1-x86_64-w64-mingw32" >> $GITHUB_ENV
        dir c:\tools
        dir c:\tools\riscv
        dir c:\tools\riscv\riscv64-none-elf-toolchain-0.10.0-2019.05.1-x86_64-w64-mingw32\
        dir c:\tools\riscv\riscv64-none-elf-toolchain-0.10.0-2019.05.1-x86_64-w64-mingw32\bin

    - name: Refresh environment variables
      run: |
        echo "Refreshing environment variables..."
        echo "PATH: $PATH"
        echo "RISC_COMPILER_PATH: ${{ env.RISC_COMPILER_PATH }}"
        $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH", "Process")
        $env:RISC_COMPILER_PATH = [System.Environment]::GetEnvironmentVariable("RISC_COMPILER_PATH", "Process")

    - name: Verify RISC-V GCC installation
      run: |
        echo "Checking RISC-V GCC installation..."
        where riscv-none-embed-gcc || echo "RISC-V GCC not found in PATH"
        echo "Current PATH: $PATH"
        echo "RISC_COMPILER_PATH: ${{ env.RISC_COMPILER_PATH }}"

    - name: Build the project
      run: |
        echo "Starting build process..."
        cd build
        make -j4 all || echo "Build failed. Check logs for details."

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keymod
        path: |
          ${{ env.BUILD_DIR }}\keymod.hex
          ${{ env.BUILD_DIR }}\keymod.elf
        if-no-files-found: error
