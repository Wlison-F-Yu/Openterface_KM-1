name: Build CH32 Project

on:
  push:
    branches:
      - dev*

env:
  SOURCE_DIR: ${{ github.workspace }}
  BUILD_DIR: ${{ github.workspace }}\build
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RISC_COMPILER_VERSION: 8.2.0-3.1.1

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install RISC-V GCC from MounRiver Studio
      run: |
        curl -L -o MounRiver_Studio_Setup.zip http://file-oss.mounriver.com/upgrade/MounRiver_Studio_Setup_V210.zip
        mkdir -p C:\tools\MounRiver_Studio
        powershell -Command "Expand-Archive -Path MounRiver_Studio_Setup.zip -DestinationPath C:\tools\MounRiver_Studio"
        echo "C:\\tools\\MounRiver_Studio\\resources\\app\\resources\\win32\\components\\WCH\\Toolchain\\RISC-V Embedded GCC\\bin" >> $GITHUB_PATH
        echo "RISC_COMPILER_PATH=C:\\tools\\MounRiver_Studio\\resources\\app\\resources\\win32\\components\\WCH\\Toolchain\\RISC-V Embedded GCC" >> $GITHUB_ENV

    - name: Install additional dependencies
      run: |
        choco install make

    - name: Verify RISC-V GCC installation
      run: |
        echo "Checking RISC-V GCC installation..."
        where riscv-none-embed-gcc || echo "RISC-V GCC not found in PATH"
        echo "Current PATH: $PATH"
        echo "RISC_COMPILER_PATH: ${{ env.RISC_COMPILER_PATH }}"

    - name: Build the project
      run: |
        echo "Starting build process..."
        cd build
        make -j4 all || echo "Build failed. Check logs for details."

    - name: Save build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keymod
        path: |
          ${{ env.BUILD_DIR }}\keymod.hex
          ${{ env.BUILD_DIR }}\keymod.elf
        if-no-files-found: error
